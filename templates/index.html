<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Attendance System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="card">
    <h1>Smart Attendance System</h1>
    <p>Choose an option to mark attendance</p>

    <!-- Upload Section -->
    <form action="/detect" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*">
      <button type="submit" class="primary-btn">Upload & Mark Attendance</button>
    </form>

    <hr>

    <!-- Webcam Section -->
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button id="captureBtn" class="secondary-btn">Capture from Webcam</button>

    <form id="webcamForm" action="/detect" method="post" enctype="multipart/form-data" style="display:none;">
      <input type="hidden" name="webcam_image" id="webcamImageInput">
      <button type="submit" class="secondary-btn outline">Submit Webcam Image</button>
    </form>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
